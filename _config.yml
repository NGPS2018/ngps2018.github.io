# Site settings
title: NGPS 2019 @ Limassol, Cyprus
description: Next Generation Programming Paradigms and Systems, track of the 34rd ACM/SIGAPP Symposium On Applied Computing
cover: assets/images/limassol2.jpg
logo: assets/images/logo.svg
favicon: assets/images/logo.svg
baseurl: "/" # the subpath of your site, e.g. /blog/ or / for root
url: "https://ngps2019.github.io/" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage

# Social
facebook: facebook
twitter: twitter
github:  ngps2019

#Additional Pages
about: about
contact: contact
privacy-policy: privacy-policy


permalink: /:title


# Google Analytics
analytics_id: ""

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-paginate


# Settings for rake task
safe: False
lsi: False
username: NGPS2019 #github username
repo: ngps2019.github.io #github repository
branch: master #branch
relative_source: ../hanuman/ #source directory
destination: ../hanuman-pages/ #destination directory
production_url:  https://ngps2019.github.io/
source_url:  https://github.com/NGPS2019/ngps2019.github.io #source repository url

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
